    <script>
        const playerName = document.querySelector('.player-name');
        const wrapper = document.querySelector('.voice-chat');

        const muteVoice = () => {
            document.querySelector('.voice-on').classList.add('hide-icon')
            document.querySelector('.voice-off').classList.remove('hide-icon')
        }
        const onVoice = () => {
            document.querySelector('.voice-off').classList.add('hide-icon')
            document.querySelector('.voice-on').classList.remove('hide-icon')
        }

        Events.Subscribe("newTag", function(text) {
            playerName.innerHTML = text;

            setTimeout(() => {
                wrapper.style.opacity = "1";
            }, 150);
        })

        Events.Subscribe("setMuteState", function(bool) {
            if (bool) {
                muteVoice();
            } else {
                onVoice();
            };
        })
    </script>
