<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chat Bubbles</title>
</head>
<body>
    <div class="chatbubble"></div>
    <script>
        const chatBubble = document.querySelector('.chatbubble');
        Events.Subscribe("newChatBubble", function(text) {
            chatBubble.innerHTML = text;

            setTimeout(() => {
                chatBubble.style.opacity = "1"
            }, 150);
        })
    </script>
</body>
</html>
